specVersion: 0.0.2
description: Test Subgraph
repository: https://https://github.com/lmcorbalan/test-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OptionsFactory
    network: kovan
    source:
      address: '0x4f13e1373398d1A22EF04751f9db074aA7348dC8'
      abi: OptionsFactory
      startBlock: 15363227
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/index.ts
      entities:
        - OptionsFactory
      abis:
        - name: OptionsFactory
          file: ./abis/OptionsFactory.json
      eventHandlers:
        - event: OptionsContractCreated(address)
          handler: handleOptionsContractCreated
        - event: AssetAdded(indexed string,indexed address)
          handler: handleAssetAdded
        - event: AssetChanged(indexed string,indexed address)
          handler: handleAssetChanged
        - event: AssetDeleted(indexed string)
          handler: handleAssetDeleted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
