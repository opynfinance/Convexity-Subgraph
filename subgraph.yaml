specVersion: 0.0.2
description: Test Subgraph
repository: https://https://github.com/aparnakr/OpynGraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OptionsFactory
    network: kovan
    source:
      address: '0x7f65609c3d8FB863FfbfDC940D03FB72FCfc15D1'
      abi: OptionsFactory
      startBlock: 15405380
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/index.ts
      entities:
        - OptionsFactory
      abis:
        - name: OptionsFactory
          file: ./abis/OptionsFactory.json
        - name: OptionsContract
          file: ./abis/OptionsContract.json
      eventHandlers:
        - event: OptionsContractCreated(address)
          handler: handleOptionsContractCreated
        - event: AssetAdded(indexed string,indexed address)
          handler: handleAssetAdded
        - event: AssetChanged(indexed string,indexed address)
          handler: handleAssetChanged
        - event: AssetDeleted(indexed string)
          handler: handleAssetDeleted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
templates:
  - name: OptionsContract
    kind: ethereum/contract
    network: kovan
    source:
      abi: OptionsContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/index.ts
      entities:
        - OptionsContract
        - RepoOpened
        - Exercise
        - Repo
      abis:
        - name: OptionsContract
          file: ./abis/OptionsContract.json
      eventHandlers:
        - event: RepoOpened(uint256,address)
          handler: handleRepoOpened
        - event: ETHCollateralAdded(uint256,uint256,address)
          handler: handleETHCollateralAdded
        - event: ERC20CollateralAdded(uint256,uint256,address)
          handler: handleERC20CollateralAdded
        - event: IssuedOTokens(address,uint256,uint256)
          handler: handleIssuedOTokens
        - event: Liquidate(uint256,uint256,address)
          handler: handleLiquidate
        - event: Exercise(uint256,uint256,address)
          handler: handleExercise
        - event: ClaimedCollateral(uint256,uint256,uint256,address)
          handler: handleClaimedCollateral
        - event: BurnOTokens(uint256,uint256)
          handler: handleBurnOTokens
        - event: TransferRepoOwnership(uint256,address,address)
          handler: handleTransferRepoOwnership
        - event: RemoveCollateral(uint256,uint256,address)
          handler: handleRemoveCollateral
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOptionsContractOwnershipTransferred
